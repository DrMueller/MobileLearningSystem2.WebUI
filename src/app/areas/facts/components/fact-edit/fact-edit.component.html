<app-collapsible-card>
  <div class="col-card__contentselector--header">
    <span>
      <i class="fa fa-cog fa-spin fa-fw"></i>
    </span>
  </div>
  <div class="col-card__contentselector--body">
    <div class="row fact-edit__commands-row">
      <div class="col">
        <button [disabled]="!dataForm.isFormValid" class="btn btn-primary" (click)="saveFactAsync()">Save Fact</button>
        <button class="btn btn-default" (click)="cancelEditing()">Cancel</button>
      </div>
    </div>

    <form class="form-horizontal" [formGroup]="dataForm.formGroup">
      <div class="form-group row">
        <div class="col">
          <app-form-control-with-validation [formGroup]="dataForm.formGroup" [validatedControl]="dataForm.getValidatedControl('questionTextControl')">
            <div class="fwv__contentselector--body">
              <label for="questionTextId">Question:</label>
              <input type="text" class="form-control" id="questionTextId" placeholder="Enter question" formControlName="questionTextControl">
            </div>
          </app-form-control-with-validation>
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <app-form-control-with-validation [formGroup]="dataForm.formGroup" [validatedControl]="dataForm.getValidatedControl('answerTextControl')">
            <div class="fwv__contentselector--body">
              <label for="lastNameId">Answer:</label>
              <p-editor [style]="{'height': '350px' }" formControlName="answerTextControl"></p-editor>
            </div>
          </app-form-control-with-validation>
        </div>
      </div>
    </form>
  </div>
</app-collapsible-card>
